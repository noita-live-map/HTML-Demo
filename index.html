<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noita Map Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Top Menu Bar -->
        <div class="menu-bar">
            <div class="menu-section">
                <h2>Markers</h2>
                <div class="color-picker">
                    <button class="color-btn active" data-color="#ff0000" style="background-color: #ff0000;" title="Red Marker"></button>
                    <button class="color-btn" data-color="#ff8800" style="background-color: #ff8800;" title="Orange Marker"></button>
                    <button class="color-btn" data-color="#0088ff" style="background-color: #0088ff;" title="Blue Marker"></button>
                    <button class="color-btn" data-color="#ff00ff" style="background-color: #ff00ff;" title="Magenta Marker"></button>
                    <button class="color-btn" data-color="#00ff00" style="background-color: #00ff00;" title="Green Marker"></button>
                    <button class="color-btn" data-color="#00ffff" style="background-color: #00ffff;" title="Cyan Marker"></button>
                </div>
            </div>
            <div class="menu-section">
                <button class="action-btn" id="clear-markers">Clear All Markers</button>
                <button class="action-btn" id="toggle-edit">Edit Mode</button>
            </div>
            <div class="menu-section">
                <button class="action-btn" id="zoom-reset">Reset Zoom</button>
            </div>
            <div class="menu-section">
                <button class="action-btn" id="toggle-backend">Enable Backend</button>
                <input type="text" id="game-id-input" placeholder="Game ID" style="width: 120px;" title="Game ID for backend API">
            </div>
        </div>

        <!-- Map Container -->
        <div class="map-container" id="map-container">
            <div class="map-wrapper" id="map-wrapper">
                <img id="map-image" src="" alt="Noita Map" class="map-image">
                <div class="markers-layer" id="markers-layer"></div>
                <div class="player-overlay" id="player-overlay"></div>
            </div>
            <div class="coordinate-display" id="coordinate-display"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
